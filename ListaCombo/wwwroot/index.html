<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear lista de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-3 border border-dark">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecciona una ciudad
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Zaragoza</li>
                        <li class="dropdown-item">Huesca</li>
                        <li class="dropdown-item">Teruel</li>
                        <li class="dropdown-item">Valencia</li>
                        <li class="dropdown-item">Pamplona</li>
                    </ul>
                </div>
                <div class="mt-3">
                    <div class="mb-3">
                        <label for="idCiudadSeleccionada" class="form-label">Ciudad seleccionada</label>
                        <input type="text" class="form-control" id="idCiudadSeleccionada" />
                    </div>
                    <div class="mb-3">
                        <label for="idNumCiudades" class="form-label">Nº ciudades</label>
                        <input type="text" class="form-control" id="idNumCiudades" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/file.js"></script>
</body>
</html>
