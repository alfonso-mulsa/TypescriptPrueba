<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear lista de números</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-3 border border-dark">
        <div class="row justify-content-center">
            <div class="col-5">
                <form name="formulario">
                    <label for="idNumero" class="form-label">Numero :</label>
                    <input type="number" class="form-control" id="idNumero" />
                    <div class="d-flex justify-content-around my-2">
                        <input type="button" id="idCrearLista" class="btn btn-primary me-1" value="Crear lista" />
                        <input type="button" id="idBorrarUltimoLi" class="btn btn-primary me-1" value="Borrar última línea" />
                        <input type="button" id="idBorrarLista" class="btn btn-primary" value="Borrar lista" />
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="container my-3 border border-primary" id="idResultado">
        <ul id="idLista"></ul>
    </div>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/file.js"></script>
</body>
</html>
